<!DOCTYPE html>
<html ng-app="todoApp">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.0/foundation.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <br />
    <div class="row" ng-controller="GithubController">
      <div class="medium-6 columns">
        <h1>Github Repo Commit List</h1>
        <input type="text" ng-model="username">
        <ul>
          <li ng-repeat="repo in repos">{{ repo.full_name }}</li>
        </ul>
      </div>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="todo.js"></script>
    <script type="text/javascript" src="github.js"></script>
  </body>
</html>
